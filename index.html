<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <input type="number" value="5" name="num" max="50" min="1">
    <input type="button" class="btn" value="Get Names">
    <div id="output"></div>
</body>
<script>
    $(document).ready(function(){
        $(".btn").click(function(){
            var numberOfUsers = $('input[name=num]').val();
            var url = "https://randomuser.me/api/";
            $.get(url, {
                "results":numberOfUsers
            }).done(function(data){
                output(data.results);
            });
        });
    });

    function output(data) {
        console.log(data);
        var html = '';
        $.each(data, function(key, value){
            html += '<div>' + value.name.first + ' ' + value.name.last + '<br>' // add name first 
                  + '<img src="' + value.picture.thumbnail + '"></div>' // add picture second
        });
        $('#output').html(html);
    }
</script>
</html>
